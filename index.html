<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link data-require="jasmine" data-semver="2.0.0" rel="stylesheet" href="https://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.css" />
	</head>

	<body ng-app="myApp" ng-controller="mainCtrl">

		<div class="container">
			<div class="row">
				<div class="col-sm-12 title">
					<h2>Please Select Your Video File</h2>
				</div>
			</div>
			<div class="row row-content">
				<div class="col-sm-12 btn-upload">
				    <input id="fileupload" type="file" name="file" accept="video/*">
				    <button class="btn btn-info" type="button" ng-click="submit()">
					    <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
					    Upload Video
				    </button>
				</div>
			</div>
			<div class="row row-content">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6">
					<div id="progress">
					    <div class="bar" style="width: 0%;"></div>
					</div>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
			<div class="row row-content">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6" ng-show="count >= 1">
					<span class="video_1 wistia_embed popover=true popoverAnimateThumbnail=true">&nbsp;</span>
				</div>
				<div class="video-none col-sm-6" ng-show="count < 1">
					<h1>First Uploaded Video</h1>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
			<div class="row row-content">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6" ng-show="count >= 2">
					<span class="video_2 wistia_embed popover=true popoverAnimateThumbnail=true">&nbsp;</span>
				</div>
				<div class="video-none col-sm-6" ng-show="count < 2">
					<h1>Second Uploaded Video</h1>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
			<div class="row row-content">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6" ng-show="count >= 3">
					<span class="video_3 wistia_embed popover=true popoverAnimateThumbnail=true">&nbsp;</span>
				</div>
				<div class="video-none col-sm-6" ng-show="count < 3">
					<h1>Third Uploaded Video</h1>
				</div>
				<div class="col-sm-3">
				</div>
			</div>

		</div>

		<div id="HTMLReporter" class="jasmine_reporter"></div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
		<script src="js/jquery.ui.widget.js"></script>
		<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
		<script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
		<!-- The Canvas to Blob plugin is included for image resizing functionality -->
		<script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
		<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- blueimp Gallery script -->
		<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
		<script src="js/jquery.iframe-transport.js"></script>
		<!-- The basic File Upload plugin -->
		<script src="js/jquery.fileupload.js"></script>
		<!-- The File Upload processing plugin -->
		<script src="js/jquery.fileupload-process.js"></script>
		<!-- The File Upload image preview & resize plugin -->
		<script src="js/jquery.fileupload-image.js"></script>
		<!-- The File Upload audio preview plugin -->
		<script src="js/jquery.fileupload-audio.js"></script>
		<!-- The File Upload video preview plugin -->
		<script src="js/jquery.fileupload-video.js"></script>
		<!-- The File Upload validation plugin -->
		<script src="js/jquery.fileupload-validate.js"></script>
		<!-- The File Upload Angular JS module -->
		<script src="js/jquery.fileupload-angular.js"></script>

		<!-- Wistia -->
		<script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>

		<!-- Jasmine -->
<!-- 	    <script data-require="jasmine" data-semver="2.0.0" src="https://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.js"></script>
	    <script data-require="jasmine" data-semver="2.0.0" src="https://cdn.jsdelivr.net/jasmine/2.0.0/jasmine-html.js"></script>
	    <script data-require="jasmine@*" data-semver="2.0.0" src="https://cdn.jsdelivr.net/jasmine/2.0.0/boot.js"></script>
	    <script data-require="jasmine@*" data-semver="2.0.0" src="https://cdn.jsdelivr.net/jasmine.jquery/2.0.3/jasmine-jquery.min.js"></script>

	    <script data-require="angular-mocks" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-mocks.js"></script> -->

		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Tests -->
		<!-- <script src="js/jasmineBootstrap.js"></script> -->

		<!-- App -->
		<script src="app.js"></script>
		<!-- <script src="appSpec.js"></script> -->
		
	</body>

</html>
